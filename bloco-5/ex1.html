<!DOCTYPE html>
<html>
  <head>

    <style>

    </main>
    <script>
        function corrigirH1(){
            const correcaoH1 = document.getElementsByClassName('title')[0].innerText ="Exercício 5.1 - JavaScripit"
        }
        corrigirH1()
       function modificaParagrafo(){
           let novoParagrafo = document.getElementsByTagName('p')[0].innerText = "Feliz, casada e com uma carreira nova!"
       }
       modificaParagrafo()
       function trocaCorAmarela(){
           let corMainVerde = document.querySelector('.main-content');
           corMainVerde.style.backgroundColor ='rgb(76,164,109)'
       }
       trocaCorAmarela()
       function trocaCorVermelha(){
           let corCentroBranca = document.querySelector('.main-content .center-content');
           corCentroBranca.style.backgroundColor= "white"
       }
       trocaCorVermelha()
       function tagPMaiuscula(){
           let paragrafoMaiuscula = document.getElementsByTagName('p');
           for(index =0; index <paragrafoMaiuscula.length; index+=1){
            paragrafoMaiuscula[index].innerHTML = paragrafoMaiuscula[index].innerHTML.toUpperCase()
           }          
       }
       tagPMaiuscula()
       function exibeConteudo(){
           let conteudoTagP = document.getElementsByTagName('p');
           for(index = 0; index < conteudoTagP.length; index+=1){
               console.log(conteudoTagP[index].innerHTML)
           }
       }
       exibeConteudo()
