<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>FORMULÁRIO TRYBE</header>
    <main> 
    <form action="" method="get">
        <label for="nome" class="forms">Nome:
            <input type="text" id="nome" >
        </label>
        <label for="email" class="forms">Email:
            <input type="email" id="email" >
        </label>
        <label for="um" class="forms">
            <input type="radio" id="um" name="opcoes">opção 1
        </label>
        <label for="dois" class="forms">
            <input type="radio" id="dois" name="opcoes">opção 2
        </label>
         <label for="tres" class="forms">
            <input type="radio" id="tres" name="opcoes">opção 3 
         </label>
         <label for="quatro" class="forms">
            <input type="radio" id="quatro" name="opcoes">opção 4
            </label>
         <label for="cinco" class="forms">
             <input type="radio" id="cinco" name="opcoes">opção 5
        </label>  
        <input type="text" class="forms" placeholder='dd/mm/aaaa'id="input-data">
        <p class="forms"> Espaço para digitar a resposta:</p>
        <textarea class="forms" cols="30" rows="6"></textarea>
        <label for="primeira-escolha" class="forms">Primeira Escolha
            <input type="checkbox" id="primeira-escolha"> 
        </label>
        <label for="segunda-escolha"class="forms" >Segunda Escolha
            <input type="checkbox" id="segunda-escolha"> 
        </label> 
    </form>
    </main>
<button type="submit"> Enviar</button>         
<button id="deletar">Deletar</button>
</body>
</html>
